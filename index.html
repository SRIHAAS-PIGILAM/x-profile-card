<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-box">
      <!-- top icons row -->
      <div class="top-row">
        <img src="/assets/menu.png" alt="menu icon" class="menu-icon">
        <img src="/assets/setting.png" alt="setting icon" class="setting-icon">
      </div>

      <!-- single inner content box: pic + text + social -->
      <div class="content-box">
        <img src="/assets/download.png" alt="profile picture" class="profile-pic">

        <h3>Learner Beaver</h3>
        <p>Frontend Dev at CrioDo, Bengaluru</p>

        <div class="social-media">
          <img src="/assets/instagram.png" alt="Instagram">
          <img src="/assets/telegram.png" alt="Telegram">
          <img src="/assets/dribble.png" alt="Dribbble">
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
